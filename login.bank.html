<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./bank-icon.jpg" type="image/x-icon">
</head>
<body>

    <header>
        <div class="w-9/12 mx-auto mt-4 flex justify-between items-center ">

            <div >
                <h1 class="text-4xl text-violet-600	 font-bold text-center mt-4 mb-10">Dashboard</h1>
            </div>
            <div>
                <a href="./index.html"> <button class="bg-blue-600 hover:bg-violet-600 px-6 py-2 rounded-lg text-white">Logout</button></a>
            </div>
        </div>

    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 mb-4 w-9/12 mx-auto">
                <div class="bg-emerald-600 rounded-lg p-8 text-white">
                    <h4 class=" text-2xl">Deposit</h4>
                    <h2 class=" text-5xl">$<span id="deposit">00</span></h2>
                </div>
                <div class="bg-orange-600 rounded-lg p-8 text-white">
                    <h4 class=" text-2xl">Withdraw</h4>
                    <h2 class=" text-5xl">$<span id="withdraw">00</span></h2>
                </div>
                <div class="bg-blue-600 rounded-lg p-8 text-white">
                    <h4 class=" text-2xl">Balance</h4>
                    <h2 class=" text-5xl">$<span id="balance">1240</span></h2>
                </div>

            </div>

            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-600 rounded-lg p-8 ">
                    <h4 class=" text-2xl text-white">Please Deposit</h4>
                    <input id="inpute-deposit" class="block p-2 w-9/12 rounded-lg mt-3 mb-3" type="text" placeholder="$ Amount your want to deposit">
                    <button id="btn-deposit" class="bg-red-600 hover:bg-orange-600 px-6 py-2 rounded-lg text-white">Deposit</button>
                
                </div>
                <div class="bg-lime-600 rounded-lg p-8 ">
                    <h4 class=" text-2xl text-white">Please Withdraw</h4>
                    <input id="Withdraw-balance" class="block p-2 w-9/12 rounded-lg mt-3 mb-3" type="text" placeholder="$ Amount your want to withdraw">
                    <button id="btn-Withdraw" class=" text-white bg-blue-600 hover:bg-violet-600 px-6 py-2 rounded-lg text-white">Withdraw</button>
                
                </div>
            </div>
        </section>

    </main>   
    <script src="./login.bank.js"></script>
</body>
</html>
